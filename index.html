<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
        canvas, div {
padding: 0 0;
margin: 0 0;
}
#canvas1 {
margin: 0 0;
z-index: -1;
}
body, html {
padding: 0, 0;
margin: 0 0;
overflow: hidden;
}
        </style>
    </head>
    <body>
        <canvas id="canvas1"></canvas>

<script type="text/javascript">
var context, soundSource, soundBuffer, url = 'mayanmath5.wav';

// Step 1 - Initialise the Audio Context
// There can be only one!

function init() {
    if (typeof AudioContext !== "undefined") {
        context = new AudioContext();
    } else if (typeof webkitAudioContext !== "undefined") {
        context = new webkitAudioContext();
    } else {
        throw new Error('AudioContext not supported. :(');
    }
}
init();

function loadAudio(object, url) {
console.log('load');
    var request = new XMLHttpRequest();
    request.open('GET', url, true);
    request.responseType = 'arraybuffer';

    request.onload = function() {
        context.decodeAudioData(request.response, function(buffer) {
            object.buffer = buffer;
        });
    }
    request.send();
}

var sound_1 = {};
var sound_2 = {};
sound_1['url'] = 'mayanmath5.wav';
sound_2['url'] = 'groter.wav';
loadAudio(sound_1, sound_1.url);
loadAudio(sound_2, sound_2.url);

var oldSource = null;
var oldObject = null;
var playing = false
var isRepeat = false;
var playThis = function (object) {
    if(oldSource && playing){
        oldSource.stop();
        playing = false;
        isRepeat = true;
    }
    oldSource = context.createBufferSource();

    if((oldObject == object) && isRepeat){
        isRepeat = false;
        return;
    }

    oldObject = object;

    var s = oldSource;

    // console.log('playin');
    s.buffer = object.buffer;
    // console.log(s.buffer);

    // soundSource.buffer = soundBuffer;

    volumeNode = context.createGain();

    //Set the volume
    volumeNode.gain.value = 0.1;

    // Wiring
    s.connect(volumeNode);
    volumeNode.connect(context.destination);
    // soundSource.start(context.currentTime);


        s.start(0);
        playing = true;
        s.onended = function() {
          playing = false;
        }
        // object.s = s;
}

var canvas  = document.getElementById('canvas1');
var scratch = document.createElement('canvas');
var ctx  = canvas.getContext('2d');
var ctxS = scratch.getContext('2d');

window.addEventListener('resize', resizeCanvas, false);


function resizeCanvas() {
scratch.width = canvas.width = window.innerWidth;
scratch.height = canvas.height = window.innerHeight;
}

resizeCanvas();

function getMousePos(canvas, evt) {
var rect = canvas.getBoundingClientRect(),
    root = document.documentElement;

// return relative mouse position
var mouseX = evt.clientX - rect.left - root.scrollLeft;
var mouseY = evt.clientY - rect.top - root.scrollTop;
return {
    x: mouseX,
    y: mouseY
};
}


var circles = [];

var makeBubble = function(posX,posY) {

    var colour = '#' + Math.floor(Math.random() * 16777215).toString(16); //16777215 is the decimal value of #FFFFFF

    circles.unshift({
        x: posX,
        y: posY,
        radius: 10,
        colour: colour
    });
}

document.onkeypress = function(e) {
  var e = e || event;
  console.log(e);
  // var chr = getChar(e);
  console.log(e.key);
  console.log(e.charCode);

  if(e.key == 'h'){
      console.log('hello h');
      makeBubble(200,200)
      playThis(sound_1);
  }
  if(e.key == 'j'){
      makeBubble(400,400)
      playThis(sound_2);
  }
}

canvas.addEventListener('click', function (evt) {
    var mousePos = getMousePos(canvas, evt);
    var message = "Mouse position: " + mousePos.x + "," + mousePos.y;
    console.log(message);
    var posX = mousePos.x;
    var posY = mousePos.y;
    makeBubble(posX, posY);
// var mousePos = getMousePos(canvas, evt);
// var message = "Mouse position: " + mousePos.x + "," + mousePos.y;
// var colour = '#' + Math.floor(Math.random() * 16777215).toString(16); //16777215 is the decimal value of #FFFFFF
//
// circles.unshift({
//     x: mousePos.x,
//     y: mousePos.y,
//     radius: 10,
//     colour: colour
// });

}, false);

function circ(x, y, rad, c) {
ctxS.fillStyle = c;
ctxS.beginPath();
ctxS.arc(x, y, rad, 0, 2 * Math.PI, false);
ctxS.closePath();
ctxS.fill();
}

function draw() {
for (var i = circles.length - 1; i >= 0; --i) {
    circ(circles[i].x, circles[i].y, circles[i].radius, circles[i].colour);
    circles[i].radius += 3;
    if (circles[i].radius > canvas.width) circles.splice(i,1);
}

ctx.drawImage(scratch, 0, 0);
window.webkitRequestAnimationFrame(draw);
}

window.webkitRequestAnimationFrame(draw);
        </script>
    </body>
</html>
